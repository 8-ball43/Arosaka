<!DOCTYPE html>
<html>
    <head>
        <title>Rejestracja</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <form id="form" action="Register_Arosaka.php" method="post">
            <h1>Rejestracja !</h1>
            <label>Podaj Adres E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label>Podaj Login:</label>
            <input type="text" id="logn" name="login" required>
            <br>
            <br>
            <label>Podaj Hasło:</label>
            <input type="password" id="pass" name="pass" required minlength="10">
            <br>
            <br>
            <label>Powtórz Hasło:</label>
            <input type="password" id="pass2">
            <p id="p"></p>
            <br>
            <br>
            <button type="submit" id="button">Wyślij</button>
            <br>
        </form>
        <script>
            let button = document.getElementById("button");
            let form = document.getElementById("form");
            form.addEventListener("submit", function(a){
                let password = document.getElementById("pass").value;
                let password2 = document.getElementById("pass2").value;
                if(password !== password2){
                    a.preventDefault();
                    document.getElementById("p").innerHTML="Hasła wpiszane są różne";
                    
                }
            });
        </script>
        </body>
        <style>
          body{
            background-color: rgba(21, 33, 122, 0.904);
            color: white;
          }
          form{
            text-align: center;
          }
        </style>
</html>
